<header class="header">
  <div class="wrapper">
    <h1 class="logo"><img src="img/logo-icon.png" alt=""></h1>
    <form action="" class="form-search">
      <input class="search" type="search" ng-model="search" placeholder="{{ ux.search }}"/>
    </form>
    <nav class="nav"><a href="/#/config"><img src="img/icon-nav.png" alt=""></a></nav>
  </div>
</header>

<main class="content">
  <div class="core scene">
    <div class="wrapper">
      <ul class="phrase-list">
        <li class="phrase-item" ng-repeat="dado in result | filter:search">
          <a class="phrase-link" href="#" ng-bind-html-unsafe="dado"></a>
        </li>
      </ul>
    </div>
  </div>
</main>
